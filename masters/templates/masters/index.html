{% extends 'inner-page.html' %}

{% block content %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>name</th>
                <th>experience</th>
            </tr>
        </thead>
        <tbody>
            {% for master in masters%}
            <tr>
                <td>
                    <a href="{% url 'masters_detail' master.id %}">{{ master.name }}</a>
                </td>
                <td>{{master.experience}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

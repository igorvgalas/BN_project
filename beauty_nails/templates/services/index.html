{% extends 'base.html' %}

{% block content %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services%}
            <tr>
                <td>{{ service.id }}</td>
                <td>
                    <a href="{% url 'services:detail' service.id %}">{{ service.name }}</a>
                </td>
                <td>{{ service.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

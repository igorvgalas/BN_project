{% extends 'base.html' %}

{% block content %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients%}
            <tr>
                <td>{{client.id}}</td>
                <td>
                    <a href="{% url 'clients_detail' client.id %}">{{ client.client_name }}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
